<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - OrionStock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Incluir el componente sidebar -->
    <div id="sidebar-container"></div>

    <main class="main-content">
        <nav class="navbar">
            <div class="navbar-content">
                <h1 class="page-title">Inventario</h1>
                <div class="user-menu">
                    <button class="user-menu-button" onclick="toggleUserMenu()">
                        <i class="fas fa-user"></i>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-menu-dropdown" id="userMenuDropdown">                        <a href="#" class="user-menu-item" style="display: none;">
                            <i class="fas fa-user-circle"></i>
                            Mi Perfil
                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido del Inventario -->
        <div class="inventory-container">
            <!-- Barra de herramientas del inventario -->
            <div class="inventory-toolbar mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Buscar en inventario...">
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-md-end gap-2">                        <button class="btn btn-primary d-flex align-items-center gap-2" onclick="window.location.href='new-product.html'">
                            <i class="fas fa-plus"></i>
                            <span>Nuevo Producto</span>
                        </button>
                        <!-- Botón de filtros temporalmente oculto -->
                        <!-- <button class="btn btn-outline-secondary d-flex align-items-center gap-2">
                            <i class="fas fa-filter"></i>
                            <span>Filtros</span>
                        </button> -->
                    </div>
                </div>
            </div>

            <!-- Tabla de inventario -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col" class="px-4">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Talle</th>
                                    <th scope="col">Color</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Precio Venta</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col" class="text-end px-4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- El contenido de la tabla se cargará dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>            </div>

            <!-- Paginación (temporalmente oculta) -->
            <!-- <nav class="d-flex justify-content-between align-items-center mt-4">
                <div class="text-muted">
                    Mostrando 1-10 de 100 resultados
                </div>
                <ul class="pagination mb-0">
                    <li class="page-item disabled">

                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>

                    <li class="page-item">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </main><!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inventory.js"></script>
</body>
</html>
